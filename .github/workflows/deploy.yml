name: Deploy
run-name: DEPLOY ðŸš€
on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}

      
      - name: Compress the repository
        run: |
          git archive --format=tar.gz --output=projeto.tar.gz HEAD
      
      - name: Transfer file to server
        run: |
          scp -o StrictHostKeyChecking=no projeto.tar.gz ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/nor/
      
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF
          cd /home/nor/workspace
          mkdir projetonode
          cd projetonode/
          sudo tar -xf projeto.tar.gz
          touch teste.txt
          EOF
